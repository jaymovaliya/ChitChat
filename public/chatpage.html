<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChitChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chatpage.js"></script>
<script src="/js/deparam.js"></script>
<div class="chat_area">
<div class="message_area">
<ul id="messages"></ul>
</div>
    <script id="messages-template" type="text/template">
        <li class="message">
            <div class="user">
                <p><b>{{from}}</b> <i>{{time}}</i></p>
            </div>
            <div class="msg-body">
                <p>{{message}}</p>
            </div>
        </li>
    </script>
</div>
<form id="message-form">
    <input id="message" name="message" type="text" placeholder="Type a Message Here"/>
    <button class="btn send_btn"><i class="fa fa-play"></i></button>
</form>
</body>
</html>
